<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"></head>
    <link href="https://fonts.googleapis.com/css2?family=Moirai+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Moirai+One&display=swap" rel="stylesheet">
<body>
    <h1>Â¡Welcome!</h1>
    <h2>There's a hidden number between 0 - 100, can you guess what number it is?</h2>

    <div class="container-fluid">
        <div id="liveAlertPlaceholder">
            <form> 
                <input type="text" id="userGuess" name="guess" pattern="[0-9]+">
                <button type="button" class="btn btn-primary"  onclick="numberGuess()">Guess</button>
            </form>
        </div>
    </div>

    <div>
        <div id="result" class="alert" role="alert" style="display: none;">
            <p id="guessResults"></p>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
